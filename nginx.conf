# VetAI Consultant - nginx configuration
# Serves React SPA with optional API proxy to backend

server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Set backend URL - will resolve at request time
    # Use resolver to allow Docker DNS to work dynamically
    resolver 127.0.0.11 valid=30s;
    set $backend_url "http://backend:8000";

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # API proxy to backend (FastAPI) - Optional
    location /api/ {
        proxy_pass $backend_url/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Handle backend unavailability gracefully
        proxy_intercept_errors on;
        error_page 502 503 504 = @backend_unavailable;
    }

    # Fallback when backend is unavailable
    location @backend_unavailable {
        add_header Content-Type application/json always;
        return 503 '{"error": "Backend service unavailable. Please ensure the backend container is running.", "status": "down"}';
    }

    # Static assets with caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # SPA routing - all non-file routes go to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Favicon
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    # Robots.txt
    location = /robots.txt {
        log_not_found off;
        access_log off;
    }
}
