# =============================================================================
# VetAI Consultant - Docker Compose Configuration
# Production deployment with Frontend (nginx), Backend (FastAPI), and Qdrant
# =============================================================================

version: '3.8'

services:
  # -------------------------------------------------------------------------
  # Frontend - React SPA served by nginx
  # -------------------------------------------------------------------------
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80"
    environment:
      # API key passed to frontend for Gemini AI calls
      - API_KEY=${API_KEY:-}
      # Backend URL (internal Docker network)
      - VITE_BACKEND_URL=http://backend:8000
      # AI Model selection
      - AI_MODEL=${AI_MODEL:-gemini}
    depends_on:
      - backend
      - qdrant
    networks:
      - vetai-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  # -------------------------------------------------------------------------
  # Backend - Python FastAPI server
  # -------------------------------------------------------------------------
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      # Python environment
      - PYTHONUNBUFFERED=1
      # API Key for Gemini AI
      - API_KEY=${API_KEY:-}
      # Qdrant connection (internal Docker network)
      - QDRANT_URL=http://qdrant:6333
      # AI Model selection
      - AI_MODEL=${AI_MODEL:-gemini}
    volumes:
      # Persist consultation data
      - consultation_data:/app/consultation_data
    depends_on:
      - qdrant
    networks:
      - vetai-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # -------------------------------------------------------------------------
  # Qdrant - Vector Database for semantic search
  # -------------------------------------------------------------------------
  qdrant:
    image: qdrant/qdrant:v1.12.0
    ports:
      - "6333:6333"  # REST API
      - "6334:6334"  # gRPC API
    volumes:
      # Persist Qdrant data
      - qdrant_data:/qdrant/storage
    environment:
      # Qdrant configuration
      - QDRANT__SERVICE__GRPC_PORT=6334
      - Qdrant allows anonymous access for local development
      - QDRANT__SERVICE__ENABLE_CORS=true
    networks:
      - vetai-network
    restart: unless-stopped

# =============================================================================
# Networks
# =============================================================================
networks:
  vetai-network:
    driver: bridge

# =============================================================================
# Volumes - Persist data across container restarts
# =============================================================================
volumes:
  consultation_data:
    driver: local
  qdrant_data:
    driver: local
