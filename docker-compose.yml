# =============================================================================
# VetAI Consultant - Docker Compose Configuration
# Production deployment with Frontend (nginx) and PostgreSQL (with pgvector)
# =============================================================================

version: '3.8'

services:
  # -------------------------------------------------------------------------
  # Frontend - React SPA served by nginx
  # -------------------------------------------------------------------------
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vetai-consultant-frontend
    ports:
      - "${FRONTEND_PORT:-8080}:80"
    environment:
      # GLM AI Configuration (from Z.ai / ZhipuAI)
      - VITE_GLM_API_KEY=${VITE_GLM_API_KEY:-}
      - VITE_GLM_API_URL=${VITE_GLM_API_URL:-https://api.z.ai/api/anthropic}
      - VITE_GLM_MODEL=${VITE_GLM_MODEL:-glm-4.7}
      - VITE_GLM_EMBEDDING_URL=${VITE_GLM_EMBEDDING_URL:-https://api.z.ai/api/v1/embeddings}

      # PostgreSQL Configuration (for direct connection if needed)
      - VITE_POSTGRES_URL=${VITE_POSTGRES_URL:-postgresql://${POSTGRES_USER:-vetai}:${POSTGRES_PASSWORD:-vetai_dev_password}@postgres:5432/${POSTGRES_DB:-vetai}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - vetai-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  # -------------------------------------------------------------------------
  # PostgreSQL - Database with pgvector extension for vector search
  # -------------------------------------------------------------------------
  postgres:
    image: pgvector/pgvector:pg16
    container_name: vetai-consultant-postgres
    ports:
      - "${POSTGRES_PORT:-54324}:5432"
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-vetai}
      - POSTGRES_USER=${POSTGRES_USER:-vetai}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-vetai_dev_password}
    volumes:
      # Persist database data
      - postgres_data:/var/lib/postgresql/data
      # Mount migrations directory
      - ./supabase/migrations:/docker-entrypoint-initdb.d:ro
    networks:
      - vetai-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-vetai} -d ${POSTGRES_DB:-vetai}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

# =============================================================================
# Networks
# =============================================================================
networks:
  vetai-network:
    driver: bridge

# =============================================================================
# Volumes - Persist data across container restarts
# =============================================================================
volumes:
  postgres_data:
    driver: local
